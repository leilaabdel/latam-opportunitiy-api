name: Build, Push to Docker Hub, and Export Tar

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Backend (Dockerfile at root)
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/latam-salesforce-api:latest
          # Load into local Docker daemon for tar export
          load: true

      # Create the .tar.gz archive
      - name: Save and Compress Image
        run: |
          mkdir -p export
          docker save ${{ secrets.DOCKERHUB_USERNAME }}/latam-salesforce-api:latest -o export/backend.tar
          tar -czf latam-salesforce-api-bundle.tar.gz -C export .

      # Upload as a GitHub Artifact
      - name: Upload Downloadable Archive
        uses: actions/upload-artifact@v4
        with:
          name: latam-salesforce-api-bundle
          path: latam-salesforce-api-bundle.tar.gz
          retention-days: 7