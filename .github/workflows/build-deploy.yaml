name: Build, Push to Docker Hub, and Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-push-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/latam-salesforce-api:latest
          load: true

      - name: Save and Compress Image
        run: |
          mkdir -p export
          docker save ${{ secrets.DOCKERHUB_USERNAME }}/latam-salesforce-api:latest -o export/backend.tar
          tar -czf latam-salesforce-api-bundle.tar.gz -C export .

      - name: Generate release tag
        id: tag
        run: echo "tag=build-$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Build ${{ steps.tag.outputs.tag }}"
          body: "Automated release from main branch push."
          files: latam-salesforce-api-bundle.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
